version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    image: ayto-solver-api:latest
    container_name: ayto-solver-api
    platform: linux/amd64
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
